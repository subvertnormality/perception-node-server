version: '2'
services:
    web:
        build: .
        ports:
            - "3000"
        links:
            - redis
        restart: always
        environment:
            - ENV=prod
            - ADDR=http://www.playperception.com/
            - RPC_ADDR=1.tcp.eu.ngrok.io:20187
    redis:
        image: redis
        ports:
            - "6379"
    nginx:
        build: ./nginx
        ports:
            - "80:80"
        links:
            - "web:web"