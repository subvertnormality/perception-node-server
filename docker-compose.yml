version: '2'
services:
    web:
        build: .
        ports:
            - "3000"
        links:
            - redis
        restart: always
        environment:
            - ENV=prod
            - ADDR=http://www.playperception.com/
            - RPC_ADDR=1.tcp.eu.ngrok.io:20187
    redis:
        image: redis
        ports:
            - "6379"
    https-portal:
        image: steveltn/https-portal
        ports:
            - '80:80'
            - '443:443'
        links:
            - web
        restart: always
        environment:
            STAGE: 'local'
            WEBSOCKET: 'true'
            DOMAINS: 'www.playperception.com -> http://web:3000'
            STAGE: 'production'
            FORCE_RENEW: 'true'