<!doctype html>
<html>
  <head>
    <title>Perception</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    You need to <a href='/auth'>log into twitch</a> before you can play.
    <p/>
    WASD to move. R and F to move arms up and down. T and G to move head up and down. Hold shift to go faster.
    <p/>
    Input text and press enter whilst the text box is in focus to talk:<br/>
    Say <input type="text" name="sayText" id="sayTextId" value="" onkeydown=handleTextInput(this)>
    <p/>
    <div id="queueStatus">Initialising....</div>
    
    <canvas id="cozmoStream" width="640", height="480"></canvas>
    <img src="assets/placeholder.gif" id="cozmoStatic" width="640", height="480"></img>
    <script src='https://cdn.socket.io/socket.io-1.4.5.js'></script>
    <script src="javascript/client.js"></script>
  </body>
</html>
